<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AMLR Case Studies</title>
	<link rel="stylesheet" href="//www.naturalresources.sa.gov.au/files/templates/00000000-0000-0000-0000-000000000000/f399c717-3483-4ac4-ac72-f5b9f904f8c1/main-ffbe7f0cba.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div ng-app="caseStudies" class="temp-wrapper">
	<h1>Case Studies</h1>
	<div ng-controller="StudiesController" class="studieswrap">
		<div class="searchInputs">
			<div class="searchcontrol">
				<label>Search </label><input ng-model="search.$" type="text" min="0" >
			</div>

			<div class="themescontrol">
				<label>Themes </label>
				<select ng-model="search.themes">
					<option value=""> - </option>
					<option value="biodiversity">biodiversity</option>
					<option value="food garden">food garden</option>
					<option value="Youth Voice">Youth Voice</option>
					<option value="Outdoor play space">Outdoor play space</option>
                    <option value="Waste">Waste</option>
				</select>
			</div>

            <div class="EfSPcontrol">
                <label>Education for Sustainability aspects </label>
                <select ng-model="search.EFSustainabilityA">
                    <option value=""> - </option>
                    <option value="Curriculum">Curriculum and learning</option>
                    <option value="Vision">Vision and values</option>
                    <option value="Whole">Whole site approach</option>
                    <option value="Governance">Governance</option>
                    <option value="Community">Community</option>
                </select>
            </div>

			<fieldset class="yrLevelcontrol">
				<legend>Year Level </legend>
				<label><input ng-model="search.yrLevel" ng-true-value="'early'" ng-false-value="''" type="checkbox" name="yearlvl" value="early"><em>Early</em></label>
				<label><input ng-model="search.yrLevel" ng-true-value="'PS'" ng-false-value="''" type="checkbox" name="yearlvl" value="PS"><em>Primary</em></label>
				<label><input ng-model="search.yrLevel" ng-true-value="'HS'" ng-false-value="''" type="checkbox" name="yearlvl" value="HS"><em>High</em></label>
			</fieldset>

			<fieldset class="progresscontrol">
				<legend>Progress </legend>
				<label><input ng-model="search.progress" ng-true-value="'Starting'" ng-false-value="''" type="checkbox" name="progress" value="Starting"><em>Starting</em></label>
				<label><input ng-model="search.progress" ng-true-value="'Committing'" ng-false-value="''" type="checkbox" name="progress" value="Committing"><em>Committing</em></label>
				<label><input ng-model="search.progress" ng-true-value="'Challenging'" ng-false-value="''" type="checkbox" name="progress" value="Challenging"><em>Challenging</em></label>
				<label><input ng-model="search.progress" ng-true-value="'Transformation'" ng-false-value="''" type="checkbox" name="progress" value="Transformation"><em>Transformation</em></label>
			</fieldset>

            <div class="clearbutton">
                <button type="button" ng-click="clearFilter();">clear my choices</button>
            </div>

		</div>

		<div class="list" ng-cloak>
			<div ng-repeat="study in allData | filter:search | orderBy: 'title' " class="study ng-cloak" href="{{::study.studyURL}}">

				<div class="study__image">
					<a href="{{::study.studyURL}}"><img ng-src="{{::study.imageURL}}" alt="thumbnail for {{::study.title}}"></a>
				</div>

				<div class="study__details">
					<a href="{{::study.studyURL}}"><h2 class="details__title">{{::study.title}}</h2></a>
					<p class="details__schools"><em>School/s:</em> {{::study.schools}}</p>
					<p class="details__yrLevel"><em>Year level:</em> {{::study.yrLevel}}</p>
					<p class="details__progress"><em>Progress:</em> {{::study.progress}}</p>
					<p class="details__efsp"><em>Education for Sustainability aspects:</em> {{::study.EFSustainabilityA}}</p>
					<p class="details__themes"><em>Themes:</em> {{::study.themes}}</p>
                    <a class="details__icon" href="{{::study.studyURL}}">&nbsp;</a>
                    <!-- Only for back end display -->
					<!-- <p class="details__date"><em>date:</em> {{::study.date}}</p>
					<p class="details__author"><em>author:</em> {{::study.author}}</p> -->
				</div>

			</div>
		</div>

	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.11/angular-filter.min.js"></script>  <!-- from here - https://github.com/a8m/angular-filter#get-started -->
<script src="js/controller.js"></script>
<!-- <script src="js/main.js"></script> -->


</body>
</html>
